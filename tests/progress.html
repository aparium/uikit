<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
<link rel="manifest" href=/favicon/site.webmanifest">
<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#000000">
<link rel="shortcut icon" href="/favicon/favicon.ico">
<meta name="apple-mobile-web-app-title" content="Aparium">
<meta name="application-name" content="Aparium">
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
<meta name="msapplication-config" content="/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Progress - UIkit tests</title>
        <script src="https://cdn.jsdelivr.net/gh/aparium/uikit@develop/dist/css/uikit.aparium.min.css"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Progress</h1>

            <div class="uk-width-1-2@m">

                <p>Indeterminate</p>
                <progress class="uk-progress"></progress>

                <p>Determinate</p>
                <progress class="uk-progress" value="40" max="100"></progress>

                <p>With Text</p>
                <progress class="uk-progress" value="45" max="100">45%</progress>

                <p>100%</p>
                <progress class="uk-progress" value="100" max="100"></progress>

                <p>Updating</p>
                <progress id="js-progressbar" class="uk-progress" max="100"></progress>

            </div>

        </div>

        <script>
            const {ready, $} = UIkit.util;

            ready(() => {

                const bar = $('#js-progressbar');
                const animate = setInterval(() => {

                    bar.value += 10;

                    if (bar.value >= bar.max) {
                        clearInterval(animate);
                    }

                }, 1000);

            });

        </script>

    </body>
</html>
