<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
<link rel="manifest" href=/favicon/site.webmanifest">
<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#000000">
<link rel="shortcut icon" href="/favicon/favicon.ico">
<meta name="apple-mobile-web-app-title" content="Aparium">
<meta name="application-name" content="Aparium">
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
<meta name="msapplication-config" content="/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marker - UIkit tests</title>
        <script src="https://cdn.jsdelivr.net/gh/aparium/uikit@develop/dist/css/uikit.aparium.min.css"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Marker</h1>

            <div class="uk-child-width-1-2@m" uk-grid>
                <div>

                    <div class="uk-inline uk-dark">
                        <img src="images/light.jpg" width="1800" height="1200" alt="">
                        <a class="uk-position-absolute uk-transform-center" style="left: 20%; top: 30%" href="#" uk-marker></a>
                        <a class="uk-position-absolute uk-transform-center" style="left: 60%; top: 40%" href="#" uk-marker></a>
                        <a class="uk-position-absolute uk-transform-center" style="left: 80%; top: 70%" href="#" uk-marker></a>
                    </div>

                </div>
                <div>

                    <div class="uk-inline uk-light">
                        <img src="images/dark.jpg" width="1800" height="1200" alt="">
                        <a class="uk-position-absolute uk-transform-center" style="left: 20%; top: 30%" href="#" uk-marker></a>
                        <a class="uk-position-absolute uk-transform-center" style="left: 60%; top: 40%" href="#" uk-marker></a>
                        <a class="uk-position-absolute uk-transform-center" style="left: 80%; top: 70%" href="#" uk-marker></a>
                    </div>

                </div>
            </div>

            <h2>Javascript Options</h2>

            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Option</th>
                            <th>Value</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>i18n</code></td>
                            <td>Object</td>
                            <td>null</td>
                            <td>Override default translation texts.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h2>i18n</h2>

            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>label</code></td>
                            <td>Open</td>
                            <td><code>aria-label</code> for button.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>
