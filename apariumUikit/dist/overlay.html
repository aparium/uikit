<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
<link rel="shortcut icon" href="/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Aparium" />
<link rel="manifest" href="/favicon/site.webmanifest" />

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Overlay - Aparium UIkit Preview</title>
        <script src="js/preview.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Overlay</h1>

            <div class="uk-child-width-1-2@m" uk-grid>
                <div>

                    <div class="uk-inline">
                        <img src="images/photo.jpg" width="1800" height="1200" alt="">
                        <div class="uk-overlay uk-overlay-default uk-position-bottom">
                            <p>Default Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="uk-inline">
                        <img src="images/photo.jpg" width="1800" height="1200" alt="">
                        <div class="uk-overlay uk-overlay-primary uk-position-bottom">
                            <p>Primary Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="uk-inline">
                        <img src="images/photo.jpg" width="1800" height="1200" alt="">
                        <div class="uk-overlay-default uk-position-cover"></div>
                        <div class="uk-overlay uk-position-bottom uk-dark">
                            <p>Default Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="uk-inline">
                        <img src="images/photo.jpg" width="1800" height="1200" alt="">
                        <div class="uk-overlay-primary uk-position-cover"></div>
                        <div class="uk-overlay uk-position-bottom uk-light">
                            <p>Primary Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="uk-child-width-1-3@m" uk-grid>
                <div>

                    <div class="uk-inline uk-light">
                        <img src="images/photo.jpg" width="1800" height="1200" alt="">
                        <div class="uk-position-center">
                            <span uk-overlay-icon></span>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="uk-inline uk-light">
                        <img src="images/photo.jpg" width="1800" height="1200" alt="">
                        <div class="uk-overlay-default uk-position-cover">
                            <div class="uk-position-center">
                                <span uk-overlay-icon></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="uk-inline uk-light">
                        <img src="images/photo.jpg" width="1800" height="1200" alt="">
                        <div class="uk-overlay-primary uk-position-cover">
                            <div class="uk-position-center">
                                <span uk-overlay-icon></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>
