<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" >
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" >
<link rel="shortcut icon" href="/favicon/favicon.ico" >
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" >
<meta name="apple-mobile-web-app-title" content="Aparium" >
<link rel="manifest" href="/favicon/site.webmanifest" >

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Close - Aparium UIkit Preview</title>
        <script src="js/preview.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Close</h1>

            <p>
                <a href uk-close></a> Link<br>
                <button type="button" uk-close></button> Button
            </p>

            <p>
                <a class="uk-close-large" href uk-close></a> Link<br>
                <button class="uk-close-large" type="button" uk-close></button> Button
            </p>

            <h2>Javascript Options</h2>

            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Option</th>
                            <th>Value</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>i18n</code></td>
                            <td>Object</td>
                            <td>null</td>
                            <td>Override default translation texts.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h2>i18n</h2>

            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>label</code></td>
                            <td>Close</td>
                            <td><code>aria-label</code> for button.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>
